<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>온달</title>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
  	<script src="https://kit.fontawesome.com/20dab02d7e.js" crossorigin="anonymous"></script> 
  	<script th:src="@{/js/jQuery.js}"></script>
  	<script src="https://kit.fontawesome.com/20dab02d7e.js" crossorigin="anonymous"></script> 
	<!-- 각 페이지의 script가 작성될 위치 -->
    <th:block layout:fragment="js"></th:block>
    <!-- 각 페이지의 css가 작성될 위치 -->
    <th:block layout:fragment="css"></th:block>
</head>

<body>
	<div th:replace="~{fragments/user/userHeader::header}"></div>

	<div layout:fragment="content" class="content"></div>

	<div th:replace="~{fragments/footer::footer}"></div>
</body>

</html>
