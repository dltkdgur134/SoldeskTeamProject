<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>회원가입</h1>
    <form th:action="@{/register}" method="post">
        <label>아이디(user_id): <input type="text" name="userId" required></label><br>
        <label>이름(user_name): <input type="text" name="userName" required></label><br>
        <label>닉네임: <input type="text" name="nickname" required></label><br>
        <label>이메일: <input type="email" name="email" required></label><br>
        <label>비밀번호: <input type="password" name="password" required></label><br>
        <label>전화번호: <input type="text" name="userPhone" required></label><br>
        <label>주소: <input type="text" name="userAddress" required></label><br>
        <label>프로필 파일 이름: <input type="text" name="userProfileName" required></label><br>
        <label>프로필 경로: <input type="text" name="userProfilePath" required></label><br>
        <label>프로필 확장자: <input type="text" name="userProfileExtension" required></label><br>
        <label>소셜 로그인 제공자: <input type="text" name="socialLoginProvider" required></label><br>
        <label>사용자 이름(username): <input type="text" name="username" required></label><br>
        <button type="submit">가입하기</button>
    </form>
</body>
</html>
