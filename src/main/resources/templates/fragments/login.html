<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>음식배달 서비스 로그인</title>
  <style>
    :root {
      --pale-yellow: #FFF9DB; /* 연한 노란색 */
      --black: #000;
      --white: #FFF;
    }

    /* 전체 페이지 스타일 */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: var(--pale-yellow);
    }

    /* 컨테이너 */
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: var(--white);
      border: 2px solid var(--black);
      border-radius: 8px;
    }

    /* 헤더 텍스트 */
    .login-container h1 {
      text-align: center;
      color: var(--black);
      margin-bottom: 30px;
      font-weight: bold;
    }

    /* 폼 요소 스타일 */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--black);
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--black);
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* 로그인 버튼 */
    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--black);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover {
      background-color: #333333; /* 좀 더 진한 검정 */
    }

    /* 추가 링크 영역 */
    .extra-links {
      text-align: center;
      margin-top: 20px;
    }
    .extra-links a {
      color: var(--black);
      text-decoration: none;
      margin: 0 8px;
      font-weight: bold;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }

    /* 푸터 */
    .footer {
      text-align: center;
      margin-top: 40px;
      color: var(--black);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>로그인</h1>
    <form method="POST" action="/loginProc">
      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required />
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
      </div>
      <button type="submit" class="login-btn">로그인</button>
    </form>
    <div class="extra-links">
      <a href="/signup">회원가입</a> |
      <a href="/find-password">비밀번호 찾기</a>
    </div>
  </div>

  <div class="footer">
    © 2025 음식배달서비스
  </div>

</body>
</html>
