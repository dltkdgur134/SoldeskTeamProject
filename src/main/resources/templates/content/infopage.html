<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<head>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:fragment="css" th:href="@{/css/custom.css}" rel="stylesheet" />
<script th:src="@{/js/initialize.js}"></script>
<script th:src="@{/js/zipcode.js}"></script>
</head>
<div layout:fragment="content" class="container py-5">
	<div class="container text-center">
		<div class="row justify-content-md-center">
			<div class="col col-lg-2"><h3 sec:authentication="user_name">이름</h3></div>
			<div class="col col-lg-2"><span class="badge rounded-pill text-bg-primary" sec:authentication="user_id">유저아이디</span></div>
			<div class="col col-lg-2"><img src="..." class="img-thumbnail" alt="프로필 사진"></div>
		</div>
	</div>
	<br>
	<div class="card info-card p-4">
		<h6 class="card-title">
			기본 정보 <a href="mypage" data-bs-toggle="tooltip"
				data-bs-placement="right" title="기본정보 수정"><i
				class="fa-solid fa-pen-to-square"></i></a>
		</h6>
		<div class="card-body">
			<ul class="list-group list-group-flush">
				<li class="list-group-item d-flex justify-content-between"><Label>아이디</Label><strong
					sec:authentication="user_id">a</strong></li>
				<li class="list-group-item d-flex justify-content-between"><Label>닉네임</Label><strong
					sec:authentication="user_name">a</strong></li>
				<li class="list-group-item d-flex justify-content-between"><Label>이메일</Label><strong
					sec:authentication="email">a</strong></li>
				<li class="list-group-item d-flex justify-content-between"><Label>전화번호</Label><strong
					sec:authentication="user_phone">a</strong></li>
			</ul>
		</div>
	</div>
	<br>
	<div class="card info-card p-4">
		<h6 class="card-title">
			보안 정보 <a href="mypage" data-bs-toggle="tooltip"
				data-bs-placement="right" title="기본정보 수정"><i
				class="fa-solid fa-pen-to-square"></i></a>
		</h6>
		<div class="card-body">
			<ul class="list-group list-group-flush">
				<li class="list-group-item d-flex justify-content-between"><Label>비밀번호</Label><strong
					sec:authentication="password">a</strong></li>
				<li class="list-group-item d-flex justify-content-between"><Label>소셜로그인</Label><strong>연동여부</strong></li>
			</ul>
		</div>
	</div>
	<br>
	<div class="card info-card p-4">
		<h6 class="card-title">
			내가 쓴 리뷰 <a href="#" data-bs-toggle="tooltip"
				data-bs-placement="right" title="리뷰 관리"><i
				class="fa-solid fa-pen-to-square"></i></a>
		</h6>
	</div>
	<br>
	<div class="card info-card p-4">
		<h6 class="card-title">
			내 주소 <a href="#" data-bs-toggle="tooltip" data-bs-placement="right"
				title="주소 관리"><i class="fa-solid fa-pen-to-square"></i></a>
		</h6>
	</div>

</div>
</html>
