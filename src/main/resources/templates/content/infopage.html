<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:fragment="css" th:href="@{/css/custom.css}" rel="stylesheet"/>
  <script>
  	$(function () {
  		const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  		const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))	
  	});
  </script>
</head>
  <div layout:fragment="content" class="container py-5">
    <div class="card info-card p-4">
     <h6 class="card-title">기본 정보  <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="기본정보 수정"><i class="fa-solid fa-arrow-up-right-from-square"></i></a></h6>
     <div class="input-group mb-3">
  		<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
  		<input type="text" class="form-control" placeholder="abcd123" aria-label="user_id" aria-describedby="basic-addon1" readonly="readonly">
	 </div>
	 <div class="input-group mb-3">
  		<span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-id-card"></i></span>
  		<input type="text" class="form-control" placeholder="온달" aria-label="nickname" aria-describedby="basic-addon2" readonly="readonly">
	 </div>
	 <div class="input-group mb-3">
  		<span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-envelope"></i></span>
  		<input type="text" class="form-control" placeholder="abcd@gmail.com" aria-label="email" aria-describedby="basic-addon3" readonly="readonly">
	 </div>
	 <div class="input-group mb-3">
  		<span class="input-group-text" id="basic-addon4"><i class="fa-solid fa-phone"></i></span>
  		<input type="text" class="form-control" placeholder="010-1234-5678" aria-label="user_phone" aria-describedby="basic-addon4" readonly="readonly">
	 </div>
    </div>
    <br>
    <div class="card info-card p-4">
     <h6 class="card-title">보안 정보  <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="보안정보 수정"><i class="fa-solid fa-arrow-up-right-from-square"></i></a></h6>
     <div class="input-group mb-3">
  		<span class="input-group-text" id="basic-addon5"><i class="fa-solid fa-lock"></i></span>
  		<input type="text" class="form-control" placeholder="**********" aria-label="user_pw" aria-describedby="basic-addon5" readonly="readonly">
	 </div>
	<div class="input-group mb-3">
  		<span class="input-group-text" id="basic-addon6">소셜로그인</span>
  		<input type="text" class="form-control" placeholder="연동 여부" aria-label="social_login_provider" aria-describedby="basic-addon6" readonly="readonly">
	 </div>
    </div>
  </div>
</html>
