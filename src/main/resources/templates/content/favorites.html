<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/Layouts}">
<head>
  <meta charset="UTF-8" />
  <title>내 찜 목록</title>

  <link th:href="@{/css/custom.css}" rel="stylesheet" />
  <link th:href="@{/css/storelist.css}"   rel="stylesheet" />

  <!-- 정적 리소스 경로는 th:src 로! -->
  <script th:src="@{/js/favorites.js}"></script>
</head>

<body>

  <!-- ▼ Layout Dialect용 fragment 지정 -->
  <div layout:fragment="content">

    <section class="container py-4">
      <h2 class="fw-bold mb-4" style="font-size:26px;">내&nbsp;찜&nbsp;목록</h2>

      <div id="gallery-area">
        <!-- 비어 있을 때 -->
        <div class="text-center py-5 text-muted"
             th:if="${#lists.isEmpty(favorites)}">
          아직&nbsp;찜한&nbsp;가게가&nbsp;없습니다.
        </div>

        <!-- 리스트 -->
        <a th:each="store : ${favorites}"
           class="store-list"
           th:href="@{|/store/view/${store.id}|}">

          <div class="store-row">
			<img class="store-image"
			     th:if="${store.imageUrl != null}"
			     th:src="${store.imageUrl}"
			     th:alt="${store.name}" />

            <div class="store-info">
              <p class="store-category"
                 th:text="'[' + ${store.category} + ']'">[카테고리]</p>

              <p class="store-name">
                <span th:text="${store.name}">가게이름</span>
                <span style="font-size:12px;color:#444;margin-left:5px;">
                  <span style="color:gold;">🌜</span>
				  <span th:text="${store.avgRating != null ? store.avgRating : 0.0}">0.0</span>
                  (<span th:text="${store.reviewCount}">0</span>)
                </span>
              </p>

              <p class="store-delivery">
                무료배달&nbsp;최소주문&nbsp;10,000원
              </p>
            </div>
          </div>

        </a>
      </div>
    </section>

  </div><!-- /content -->

</body>
</html>
