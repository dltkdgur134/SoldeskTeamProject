<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>설정 페이지</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="setting-header">
		<span class="back-btn">❮ 이전</span>
		<span class="datetime" id="today-date"></span>
	</div>

	<div class="tab-buttons">
		<button onclick="loadSetting('/content/setting/operation', this)">운영 설정</button>
		<button onclick="loadSetting('/content/setting/printer', this)">프린터 설정</button>
		<button onclick="loadSetting('/content/setting/alarm', this)">알림 설정</button>
		<button onclick="loadSetting('/content/setting/deliveryAgency', this)">배달대행사 설정</button>
	</div>

	<div class="content" id="setting-content">
		
	</div>

	<script>
	    function loadSetting(url, btn) {
	        document.querySelectorAll(".tab-buttons button").forEach(b => b.classList.remove("active"));
	        btn.classList.add("active");
	        fetch(url)
	            .then(res => res.text())
	            .then(html => {
	                document.getElementById("setting-content").innerHTML = html;
	            })
	            .catch(err => {
	                document.getElementById("setting-content").innerHTML = '<p>로드에 실패했습니다.</p>';
	                console.error(err);
	            });
	    }

	    function formatDate(date) {
	        const days = ['일', '월', '화', '수', '목', '금', '토'];
	        const month = date.getMonth() + 1;
	        const day = date.getDate();
	        const weekday = days[date.getDay()];
	        let hours = date.getHours();
	        const minutes = date.getMinutes().toString().padStart(2, '0');
	        const isAM = hours < 12;
	        const ampm = isAM ? '오전' : '오후';
	        if (!isAM) hours = hours > 12 ? hours - 12 : hours;
	        if (hours === 0) hours = 12;
	        return `${new Date().getMonth() + 1}. ${day} (${weekday}) ${ampm} ${hours}:${minutes}`;
	    }

	    function updateTime() {
	        const now = new Date();
	        document.getElementById("today-date").textContent = formatDate(now);
	    }

	    document.addEventListener("DOMContentLoaded", () => {
	        updateTime();
	        setInterval(updateTime, 1000);
	    });
	</script>

</body>
</html>
