<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/Layouts}">
<head>
    <meta charset="UTF-8">
    <title>라이더 월별 매출</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/riderChart.js}"></script>
    <link th:fragment="css" th:href="@{/css/rider/RiderCustom.css}" rel="stylesheet" />
	<link th:fragment="css" th:href="@{/css/rider/riderManagement.css}" rel="stylesheet" />
</head>
<div layout:fragment="content" class="container py-5">
    <h1>라이더 월별 매출 차트</h1>

    <div class="row mb-4">
        <div class="col-md-3">
            <label for="startMonth" class="form-label">시작 월</label>
            <input type="number" id="startMonth" class="form-control" min="1" max="12">
        </div>
        <div class="col-md-3">
            <label for="endMonth" class="form-label">끝 월</label>
            <input type="number" id="endMonth" class="form-control" min="1" max="12">
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button id="loadDataButton" class="btn btn-primary w-100">데이터 불러오기</button>
        </div>
    </div>

    <div id="statistics" class="mb-4">
        <!-- 현재 월 통계가 여기에 표시됩니다 -->
    </div>

    <canvas id="salesChart" width="400" height="200"></canvas>
</div>

</html>
