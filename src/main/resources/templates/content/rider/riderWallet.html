<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/Layouts}">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:fragment="css" th:href="@{/css/RiderCustom.css}" rel="stylesheet" />
	<script th:src="@{/js/zipcode.js}"></script>
	<script th:src="@{/js/initialize.js}"></script>
	<script th:src="@{/js/register.js}"></script>
</head>
<div layout:fragment="content" class="container py-5">
  <div class="card info-card p-4">
    <h3 class="mb-4">라이더 지갑</h3>

    <!-- 현재 잔액 -->
    <div class="mb-3">
      <label class="form-label">현재 잔액</label>
      <div class="form-control-plaintext fw-bold fs-5 text-primary">
        <span th:text="${#numbers.formatInteger(rider.riderWallet, 0, 'COMMA')}"></span> 원
      </div>
    </div>

    <!-- 출금 폼 -->
    <form th:action="@{/rider/withdraw}" method="post" id="withdrawForm">
      <div class="mb-3">
        <label for="withdrawAmount" class="form-label">출금 금액</label>
        <input type="number" class="form-control" id="withdrawAmount" name="withdrawAmount"
               min="10000" required placeholder="출금할 금액을 입력하세요">
        <div class="form-text text-danger">
          출금 시 수수료 10%가 부과됩니다. (예: 10,000원 출금 시 실제 출금액 11,000원)
        </div>
      </div>

      <div class="mb-3">
        <label for="secondaryPassword" class="form-label">2차 비밀번호</label>
        <input type="password" class="form-control" id="secondaryPassword" name="secondaryPassword">
      </div>

      <button type="submit" class="btn btn-primary">출금 요청</button>
    </form>

    <!-- 출금 결과 메시지 -->
    <div th:if="${withdrawMessage}" class="alert alert-info mt-4" th:text="${withdrawMessage}"></div>
    <div th:if="${withdrawError}" class="alert alert-danger mt-4" th:text="${withdrawError}"></div>
  </div>
</div>
</html>
