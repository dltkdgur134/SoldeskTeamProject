<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/Layouts}">
<head>
<th:block layout:fragment="css">
	<link th:fragment="css" th:href="@{/css/RiderCustom.css}" rel="stylesheet" />
</th:block>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
		rel="stylesheet">
<th:block layout:fragment="js">
	<script th:src="@{/js/zipcode.js}"></script>
	<script th:src="@{/js/hideLogo.js}"></script>
	<script th:src="@{/js/initialize.js}"></script>
	<script th:src="@{/js/register.js}"></script>
</th:block>
</head>
<div layout:fragment="content" class="container py-5">
	<div class="card info-card p-4">
		<h2 class="mb-4 text-center">라이더 정보</h2>
		<form th:action="@{/updateRiderNickname}" method="post" 
			autocomplete="off">
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon1"><i
					class="fa-solid fa-user"></i></span> 
				<input type="text"class="form-control" placeholder="abcd123" aria-label="user_id"
				aria-describedby="basic-addon1" readonly="readonly" tabindex="0"
				data-bs-toggle="tooltip" data-bs-placement="right"
				title="아이디는 수정이 불가합니다." th:value="${#authentication.principal.user.userId}"
				name = "userId">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon2"><i
					class="fa-solid fa-id-card"></i></span> 
				<input type="text" class="form-control" placeholder="온달" aria-label="nickname"
					aria-describedby="basic-addon2" th:value="${rider.riderNickname}"
					name="riderNickname" maxlength="10">
			</div>
			<div class="d-grid gap-2 col-6 mx-auto">
			  <button class="btn btn-primary" type="submit" >수정하기</button>
			  <a href="javascript:history.back()" class="btn btn-secondary">뒤로가기</a>
			</div>
		</form>
	</div>
	</div>
	<div class="mt-4 text-center">
		<a href="#" class="btn btn-primary">정보 수정</a>
	</div>
</html>
