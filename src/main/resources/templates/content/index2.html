<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
	<link th:fragment="css" th:href="@{/css/index.css}" rel="stylesheet"/>
	<link th:fragment="css" th:href="@{/css/index2.css}" rel="stylesheet"/>
	<link th:fragment="css" th:href="@{/css/custom.css}" rel="stylesheet"/>
	<link rel="stylesheet" th:href="@{/css/register.css}">
</head>
    <div layout:fragment="content">
	  	<div class="d-flex justify-content-center px-5">
        	<div class="search"> 
        		<input type="text" class="search-input" placeholder="뭐 먹을까?" name=""> 
        		<a href="#" class="search-icon"> <i class="fa fa-search"></i> </a> 
        	</div>
        </div>
		<div class="food-buttons">
			<button class="food-btn" onclick="loadCategory('korean', this)">패스트푸드</button>
		    <button class="food-btn" onclick="loadCategory('korean', this)">중식</button>
		    <button class="food-btn" onclick="loadCategory('korean', this)">한식</button>
		    <button class="food-btn" onclick="loadCategory('korean', this)">분식</button>
		    <button class="food-btn" onclick="loadCategory('chicken', this)">치킨</button>
		    <button class="food-btn" onclick="loadCategory('korean', this)">피자</button>
		</div>
		<div id="gallery-area">
			<div class="gallery-container">
				<div><a href="#" class="labels">기본 가게</a><img class="imgs" src="/css/imgs/img1.png"></div>
			</div>
		</div>
	</div>
	<div layout:fragment="js">
		<script>
			function loadCategory(category, btn) {
				document.querySelectorAll(".food-btn").forEach(b => b.classList.remove("active"));
				btn.classList.add("active");
				fetch(`/api/stores/${category}`)
					.then(res => res.json())
					.then(data => {
						const gallery = document.querySelector("#gallery-area");
						gallery.innerHTML = `
							<div class="gallery-container">
								${
									data.map(store => `
										<div>
											<a href="#" class="labels">${store.storeName}</a>
											<img class="imgs" src="${store.imageUrl}" alt="${store.storeName}">
										</div>
									`).join("")
								}
							</div>
						`;
					})
					.catch(error => console.error("가게 리스트 불러오기 실패: ", error));
			}
		</script>
	</div>
</html>
