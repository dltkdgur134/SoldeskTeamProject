<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/Layouts}">
<head>
	<link rel="stylesheet" th:href="@{/css/rider/riderOwnerRegister.css}">
	<link th:fragment="css" th:href="@{/css/custom.css}" rel="stylesheet" />
	<script
		src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script th:src="@{/js/zipcode.js}"></script>
	<script th:src="@{/js/hideLogo.js}"></script>
</head>
<div layout:fragment="content">
	<div class="rider-register-wrapper">
		<div class="form-container">
			<div class="title-and-error">
				<h1>점주 등록</h1>
				<div class="error-message" th:if="${error}" th:text="${error}"></div>
			</div>

			<form th:action="@{/user/ownerRegGoToStoreReg}" method="post">
				<div class="form-group">
					<i class="fa-solid fa-id-card input-icon"></i> <input type="text"
						name="ownerNickname" placeholder="점주 닉네임" maxlength="10" required>
				</div>
				<div class="form-group password-group">
					<i class="fa-solid fa-lock input-icon"></i> <input type="password"
						name="secondaryPassword" placeholder="2차 비밀번호" maxlength="10"
						required>
				</div>
				<div class="form-group password-group">
					<i class="fa-solid fa-lock input-icon"></i> <input type="password"
						name="secondaryPasswordConfirm" placeholder="2차 비밀번호 확인"
						maxlength="10" required>
				</div>
				<div class="form-group">
					<button class="owner-reg-btn" type="submit">점주 신청 하기</button>
				</div>
			</form>
		</div>
	</div>
</div>
<th:block layout:fragment="js">
	<script th:if="${ownerSuccess}" th:inline="javascript">
		alert('[[${ownerSuccess}]]');
		window.location.href = '/';
	</script>
</th:block>
</html>
