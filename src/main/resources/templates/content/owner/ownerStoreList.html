<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/Layouts}">
<head>
<link th:fragment="css" th:href="@{/css/index.css}" rel="stylesheet" />
<link th:fragment="css" th:href="@{/css/custom.css}" rel="stylesheet" />
<meta charset="UTF-8">
<title>점포 리스트</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="store-list-wrapper">
			<h2>점포 리스트</h2>
			<div th:each="store : ${myStores}" class="store-card">
				<p><strong th:text="${store.storeName}">점포명</strong></p>
				<p th:text="${store.category}">카테고리</p>
				<p th:text="${store.storeAddress}">주소</p>
				<p th:text="${store.storePhone}">전화번호</p>
				<p th:text="${store.storeStatus != null ? store.storeStatus.description : '미정'}">상태</p>
			</div>
		</div>
	</div>
	<div layout:fragment="js" th:if="${errorMessage != null}">
		<script th:inline="javascript">
			alert("[[${errorMessage}]]");
		</script>
	</div>
</body>
</html>
