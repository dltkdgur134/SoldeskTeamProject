<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" th:href="@{/css/regAgreement.css}">
		<link th:fragment="css" th:href="@{/css/custom.css}" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	</head>
	<!-- 버튼 -->
	<body>
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addressModal">
	  주소 입력
	</button>

	<!-- 모달 -->
	<!-- 모달 트리거 버튼 -->
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addressModal">
	  주소 변경
	</button>

	<!-- 주소 입력 모달 -->
	<div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">

	      <!-- 헤더 -->
	      <div class="modal-header">
	        <h5 class="modal-title" id="addressModalLabel">주소 입력</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>

	      <!-- 바디 -->
	      <div class="modal-body">
	        <div class="mb-3">
	          <label for="roadAddress" class="form-label">도로명 주소</label>
	          <input type="text" class="form-control" id="roadAddress" placeholder="도로명 주소 입력">
	        </div>
	        <div class="mb-3">
	          <label for="detailAddress" class="form-label">상세 주소</label>
	          <input type="text" class="form-control" id="detailAddress" placeholder="상세 주소 입력">
	        </div>
	      </div>

	      <!-- 푸터 -->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
	        <button type="button" class="btn btn-primary" onclick="submitAddress()">저장</button>
	      </div>

	    </div>
	  </div>
	</div>

	<!-- JavaScript 처리 함수 -->
	<script>
	  function submitAddress() {
	    const road = document.getElementById("roadAddress").value;
	    const detail = document.getElementById("detailAddress").value;

	    // 이 부분에서 서버 전송 또는 화면에 적용 등 원하는 처리
	    console.log("도로명 주소:", road);
	    console.log("상세 주소:", detail);

	    // 모달 닫기
	    const modalElement = document.getElementById('addressModal');
	    const modalInstance = bootstrap.Modal.getInstance(modalElement);
	    modalInstance.hide();
	  }
	</script>

	</body>



</html>
