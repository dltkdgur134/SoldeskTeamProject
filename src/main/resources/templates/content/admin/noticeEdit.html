<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>공지 수정</title>
</head>
<body>
    <h1>공지 수정</h1>
    <form th:action="@{/admin/setting/notice/update/{id}(id=${notice.noticeId})}" method="post">
        <label for="title">제목:</label><br />
        <input type="text" id="title" name="title" th:value="${notice.title}" maxlength="100" required /><br /><br />
        <label for="content">내용:</label><br />
        <textarea id="content" name="content" rows="10" cols="50" required
                  th:text="${notice.content}"></textarea><br /><br />
        <button type="submit">수정 완료</button>
    </form>
    <a href="/admin/setting/notice">목록으로</a>
</body>
</html>
