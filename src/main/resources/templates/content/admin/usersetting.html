<div>
	<h4>유저 설정</h4>
	<div class="fst-container">
		<h5>유저 목록 (<span id="user-count"></span>명)</h5>

		<div class="filter-bar">
			<label>구분:
				<select id="filter-role">
					<option value="everything">전체</option>
					<option value="USER">USER</option>
					<option value="OWNER">OWNER</option>
					<option value="RIDER">RIDER</option>
					<option value="ALL">ALL</option>
				</select>
			</label>
			<label>유저 상태:
				<select id="filter-status">
					<option value="everything">전체</option>
					<option value="ACTIVE">ACTIVE</option>
					<option value="SUSPENDED">SUSPENDED</option>
					<option value="BANNED">BANNED</option>
					<option value="UNLINKED">UNLINKED</option> <!-- 소셜 미연동상태? -->
					<option value="LEAVED">LEAVED</option> <!--탈퇴한 계정-->
					<option value="DORMANCY">DORMANCY</option> <!--휴면 계정-->
				</select>
			</label>
		</div>

		<table class="user-table">
			<thead>
				<tr>
					<th>수정</th>
					<th>가입일</th>
					<th>아이디</th>
					<th>이름</th>
					<th>닉네임</th>
					<th>이메일</th>
					<th>휴대폰번호</th>
					<th>구분</th>
					<th>유저상태</th>
					<th>소셜연동</th>
				</tr>
			</thead>
			<tbody id="user-list">
				<!-- JS에서 렌더링 -->
			</tbody>
		</table>

		<div id="pagination" class="pagination-container">
			<!-- 페이지 버튼 렌더링 -->
		</div>
	</div>

	<div id="user-edit-modal" class="modal" style="display:none;">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h3>유저 정보 수정</h3>
			<input type="hidden" id="edit-user-id" />
			<p><label for="edit-nickname">닉네임:</label>
				<input type="text" id="edit-nickname" /></p>
			<p><label for="edit-userRole">구분:</label>
				<select id="edit-userRole">
					<option value="USER">유저</option>
					<option value="OWNER">점주</option>
					<option value="RIDER">배달원</option>
					<option value="ALL">모든</option>
				</select>
			</p>
			<p><label for="edit-userStatus">상태:</label>
				<select id="edit-userStatus">
					<option value="ACTIVE">정상</option>
					<option value="SUSPENDED">일시 정지</option>
					<option value="BANNED">영구 정지</option>
					<option value="UNLINKED">미연동</option>
					<option value="LEAVED">탈퇴</option>
					<option value="DORMANCY">휴면 상태</option>
				</select>
			</p>
			<button id="save-user-btn">저장</button>
		</div>
	</div>
</div>
