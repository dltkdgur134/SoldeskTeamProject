<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>공지 목록</title>
</head>
<body>
    <h1>공지 목록</h1>
    <a href="/admin/setting/notice/write">공지 작성</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="notice : ${notices}">
                <td th:text="${notice.title}"></td>
                <td th:text="${notice.admin.adminId}"></td>
                <td th:text="${#dates.format(notice.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{/admin/setting/notice/edit/{id}(id=${notice.noticeId})}">수정</a>
                    <form th:action="@{/admin/setting/notice/delete/{id}(id=${notice.noticeId})}" method="post" style="display:inline">
                        <button type="submit" onclick="return confirm('삭제하시겠습니까?');">삭제</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
