<!DOCTYPE html>
<html 
	lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/Layouts}"
>
<head>
	<script th:src="@{/js/index.js}"></script>
	<script th:src="@{/js/blockSpaceInput.js}"></script>
	<link rel = "stylesheet" th:href = "@{/css/login.css}">
	<link th:href="@{/css/custom.css}" rel="stylesheet" />
</head>
<body>

  <div layout:fragment = "content" class="login-container">
    <h1>로그인</h1>
    <form method="post" th:action="@{/tryLogin}">
      <div class="form-group">
        <label class = "loginLabels" for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required />
      </div>
      <div class="form-group">
        <label  class = "loginLabels" for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
      </div>
      <button type="submit" class="login-btn">로그인</button>
    </form>
    <div class = "oAuth-group" align="center">
    	<a th:href =@{/oauth2/authorization/kakao}><img th:src="@{/css/imgs/kakaoLoginBtn.png}" class = "oAuthBtnImg"></a>
    	<a><img th:src="@{/css/imgs/naverLoginBtn.png}" class = "oAuthBtnImg"></a>
    </div>
    <div class="extra-links">
      <a th:href="@{/regAgreement}">회원가입</a>
      <a th:href="@{/login/findPassword}">비밀번호 찾기</a>
    </div>
  </div>

  <div class="footer">
    © 2025 음식배달서비스
  </div>

</body>
</html>
