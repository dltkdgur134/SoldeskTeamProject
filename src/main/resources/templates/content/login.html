<!DOCTYPE html>
<html 
	lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layouts/emptyFooterHeader}"
>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>온달 로그인</title>
<link th:fragment="css" rel = "stylesheet" th:href = "@{/css/login.css}">
</head>
<body>

  <div layout:fragment = "content" class="login-container">
    <h1>로그인</h1>
    <form method="post" th:action="@{/login/tryLogin}">
      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required />
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
      </div>
      <button type="submit" class="login-btn">로그인</button>
    </form>
    <div class = "oAuth-group" align="center">
    	<a th:href =@{/oauth2/authorization/kakao}><img th:src="@{/css/imgs/kakaoLoginBtn.png}" class = "oAuthBtnImg"></a>
    	<a><img th:src="@{/css/imgs/naverLoginBtn.png}" class = "oAuthBtnImg"></a>
    </div>
    <div class="extra-links">
      <a href="/regAgreement">회원가입</a>
      <a href="/find-password">비밀번호 찾기</a>
    </div>
  </div>

  <div class="footer">
    © 2025 음식배달서비스
  </div>

</body>
</html>
