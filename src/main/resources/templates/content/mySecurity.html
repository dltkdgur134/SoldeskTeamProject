<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/Layouts}">
<head>
	<link th:href="@{/css/custom.css}" rel="stylesheet" />
	<script th:src="@{/js/update.js}"></script>
	<script th:src="@{/js/.js}"></script>
	<script th:src="@{/js/hideLogo.js}"></script>
</head>

<div layout:fragment="content" class="container py-5">
    <div class="card info-card p-4">
      <h2 class="mb-4 text-center">보안 정보</h2>
     <div class="input-group mb-3">
  		<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
  		<input type="text" class="form-control" placeholder="abcd123" aria-label="user_id" aria-describedby="basic-addon1" readonly="readonly">
	 </div>
	  <div class="input-group mb-3">
  		<span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-id-card"></i></span>
  		<input type="text" class="form-control" placeholder="온달" aria-label="nickname" aria-describedby="basic-addon2" readonly="readonly">
	 </div>
		<div class="input-group mb-3">
  			<span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-envelope"></i></span>
  			<input type="text" class="form-control" placeholder="abcd@gmail.com" aria-label="email" aria-describedby="basic-addon3" readonly="readonly">
	 	</div>
	 	<div class="input-group mb-3">
  			<span class="input-group-text" id="basic-addon4"><i class="fa-solid fa-phone"></i></span>
  			<input type="text" class="form-control" placeholder="010-1234-5678" aria-label="user_phone" aria-describedby="basic-addon4" readonly="readonly">
	 	</div>
		<div class="input-group mb-3">
  			<span class="input-group-text" id="basic-addon5"><i class="fa-solid fa-house"></i></span>
  			<input type="text" class="form-control" placeholder="서울 강남구 봉은사로 119 성옥빌딩 6층" aria-label="user_phone" aria-describedby="basic-addon4" readonly="readonly">
	 	</div>
	 
      <div class="mt-4 text-center">
        <a class="btn btn-primary">정보 수정</a>
      </div>
    </div>
  </div>
		<h5 class="card-title">
		</h5>
		<div class="card-body">
			<div class="alert alert-success" id="flash-messages" role="alert" th:if="${result} == 0">
				<i class="fa-solid fa-circle-check"></i>  <strong th:text="${resultMsg}"></strong>
			</div>
			<div class="alert alert-danger" id="flash-messages" role="alert" th:if="${result} == 1">
				<i class="fa-solid fa-circle-exclamation"></i>  <strong th:text="${resultMsg}"></strong>
			</div>
			<div class="form-floating mb-3">
				<form class="form-floating" th:action="@{/content/updatePassword}" method="post" name="checkPasswordForm"
						autocomplete="off" id="check-password-form" onsubmit="return checkPassword();" novalidate>
					 <div class="form-floating">
  					 	<input type="password" name="oldPassword" class="form-control" id="check-prev-pass" placeholder="기존 비밀번호 입력" maxlength="20">
 					 	<label for="check-prev-pass"> 기존 비밀번호</label>
 					 	<div class="invalid-feedback">
     							기존 비밀번호를 입력해주세요.
   			 			</div>
					 </div>
 					 <br>
 					 <div class="form-floating">
 					 	<input type="password" name="password" class="form-control" id="new-pass" placeholder="새 비밀번호 입력" maxlength="20">
 					 	<label for="new-pass"> 새 비밀번호</label>
 					 	<div class="invalid-feedback" id="new-pw-invalid">
     							새 비밀번호를 입력해주세요
   			 			</div>
 					 </div>
 					 <br>
 					 <div class="form-floating">
 					 	<input type="password" name="passwordCheck" class="form-control" id="new-pass-check" placeholder="새 비밀번호 입력" maxlength="20">
 					 	<label for="new-pass-check"> 새 비밀번호 확인</label>	 
 					 	<div class="invalid-feedback">
     							비밀번호가 일치하지 않습니다.
   			 			</div>
 					 </div>
 					 <br>
				</form>
				<div class="d-flex justify-content-evenly">
		 			<button type="submit" class="btn btn-primary btn-lg"
						form="check-password-form" id="check-password-btn"><strong>확인</strong></button>
					<button type="button" class="btn btn-secondary btn-lg" id="check-password-back-btn" 
						onclick="return history.back();"><strong>뒤로가기</strong></button>	
				</div>
			</div>
		</div>
	</div>
</div>

</html>
