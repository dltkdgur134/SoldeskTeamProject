<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/Layouts}">
<head>
	<link th:fragment="css" th:href="@{/css/custom.css}" rel="stylesheet" />
</head>

<div layout:fragment="content" class="container py-5">
   <div class="card info-card p-4">
		<h5 class="card-title">
			비밀번호 변경
		</h5>
		<div class="card-body">
			<div class="form-floating mb-3">
				<form class="form-floating " th:action="@{/content/passwordCheck}" method="post" name="checkPasswordForm"
						autocomplete="off" id="check-password-form">
  					 <input type="password" name="password" class="form-control" id="check-password-input" placeholder="비밀번호 입력">
 					 <label for="check-password-input"> 기존 비밀번호</label>
 					 <br>
 					 <button type="submit" class="btn btn-primary"
						form="check-password-form" id="check-password-btn">확인</button>
				</form>
			</div>
		</div>
	</div>
</div>

</html>
