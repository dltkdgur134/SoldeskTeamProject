<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/Layouts}">
<head>
	<link th:href="@{/css/custom.css}" rel="stylesheet" />
	<script th:src="@{/js/zipcode.js}" defer></script>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<div layout:fragment="content" class="container py-5">
	<div class="card info-card p-4">
		<h5 class="card-title">
			내 주소
		</h5>
		<div class="card-body">
			<div class="form-floating mb-3">
				<form class="form-floating " th:action="@{/content/regAddress}" method="post" name="regAddressForm"
						autocomplete="off" id="reg-address-form">
 					  <div class="form-floating">
 					 	<input type="text" name="address" class="form-control" id="sample2_address" placeholder="새 비밀번호 입력" maxlength="20">
 					 	<label for="sample2_address"> 주소</label>
 					 	<div class="invalid-feedback" id="new-pw-invalid">
     							주소 입력해주세요
   			 			</div>
   			 			<div class="valid-feedback">
   			 				맞음
   			 			</div>
 					 </div>
 					 <br>
 					 <div class="form-floating">
 					 	<input type="text" name="address2" class="form-control" id="sample2_detailAddress" placeholder="새 비밀번호 입력" maxlength="20">
 					 	<label for="sample2_detailAddress"> 상세 주소</label>
 					 	<div class="invalid-feedback" id="new-pw-invalid">
     							주소 틀림
   			 			</div>
   			 			<div class="valid-feedback">
   			 				맞음
   			 			</div>
 					 </div>
 					 <br>
 					 	<input type="text" id="sample2_postcode" placeholder="우편번호">

						<!-- <input type="text" id="sample2_address" placeholder="주소"><br> -->
						<!-- <input type="text" id="sample2_detailAddress" placeholder="상세주소"> -->
						<!-- <input type="text" id="sample2_extraAddress" placeholder="참고항목"> -->
 					 
 					 <input type="button" onclick="sample2_execDaumPostcode()" value="우편번호 찾기">
 					 <br>
 					 <br>
 					<div id="iframe-layer" style="display:none; position:absolute; overflow:hidden; z-index:1; -webkit-overflow-scrolling:touch;">
						<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
					</div>			 
					<br>
 					 <button type="submit" class="btn btn-primary"
						form="check-password-form" id="check-password-btn">확인</button>
				</form>
			</div> 
		</div>
	</div> 
			


<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
		

</div>

</html>
