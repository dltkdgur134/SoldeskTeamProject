<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/Layouts}">

<head>
  <title>배송 진행 화면</title>

  <!-- CSS -->
  <link th:href="@{/css/orderLive.css}" rel="stylesheet"/>
  <link th:fragment="css" th:href="@{/css/custom.css}" rel="stylesheet"/>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Kakao Map (autoload=false로 로드) -->
  <script th:src="@{'https://dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoMapsAppKey} + '&autoload=false&libraries=services'}"></script>
<script th:inline="javascript">
  const orderId = /*[[${order.orderId}]]*/ 'defaultOrderId';
  const userUuid = /*[[${userUuid}]]*/ 'defaultUserUuid';
</script>
  <!-- 페이지 전용 JS -->
  <script th:src="@{/js/orderLive.js}" defer></script>
</head>

<body>
<section layout:fragment="content">
  <div id="orderStatusDisplay" class="mt-3 text-danger"
       th:if="${order.orderToOwner.name() == 'CANCELED'}">
    <h4>🚫 이 주문은 가게에서 거절되었습니다. 다른 가게를 이용해주세요.</h4>
  </div>

  <h1>실시간 배송 진행</h1>

  <div class="live-container">
    <!-- 왼쪽 메인 영역 -->
    <div class="main-panel">

      <!-- ✅ 조리/배달 진행 상태 ProgressBar -->
      <div id="cookingProgressSection" class="mt-4">
        <label class="fw-bold">조리 및 배달 진행 상황</label>
        <div class="progress" style="height: 28px; margin-top: 10px;">
          <div id="cookingProgressBar"
               class="progress-bar bg-secondary progress-bar-striped progress-bar-animated"
               role="progressbar"
               style="width: 0%;"
               aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            접수 대기
          </div>
        </div>
      </div>

      <!-- ✅ 예상 남은 시간 영역 -->
      <div id="expectedTimeSection" class="mt-4">
        <h5>남은 예상 시간</h5>
        <div class="text-center">
          <div id="expectedTimeArea">
            <h5 id="expectedTimeDisplay" class="text-primary">--분</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- 오른쪽 채팅 패널 -->
    <div id="chatPanel" class="chat-panel">
      <h3>실시간 채팅</h3>
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="메시지를 입력하세요…" />
        <button id="sendChatBtn">
          전송 <span id="unreadBadge" class="badge bg-danger" style="display: none;">1</span>
        </button>
      </div>
    </div>
  </div>

  <!-- JS에서 사용할 currentStage 변수 주입 -->
  <script>
    const currentStage = /*[[${order.orderToRider}]]*/ 'PENDING';
  </script>
  <input type="hidden" value="${orderId}" id ="orderIdInput">
</section>

</body>
</html>
