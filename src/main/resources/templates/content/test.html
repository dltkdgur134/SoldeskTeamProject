<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보</title>
</head>
<body>

<h2>로그인한 사용자 정보</h2>
	
<!-- 로그인 여부에 따라 출력 분기 -->
<div sec:authorize="isAuthenticated()">
    <p>아이디: <span th:text="${#authentication.principal.user.userName}">아이디</span></p>
    <p>이메일: <span th:text="${#authentication.principal.user.email}">이메일</span></p>
    <p>권한: <span th:text="${#authentication.authorities}">권한</span></p>
</div>

<div sec:authorize="isAnonymous()">
    <p>로그인되지 않았습니다.</p>
</div>

</body>
</html>
